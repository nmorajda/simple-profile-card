<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__header">

        <div class="person">
          <img src="images/image-victor.jpg" class="person__image" alt="Victor">
          <div class="person__data">
            <p class="person__name">Victor Crest <span class="person__age">26</span></p>
            <p class="person__city">London</p>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <div>
          <span class="person__value">80K</span>
          <span class="person__social">Followers</span>
        </div>
        <div>
          <p class="person__value">803K</p>
          <p class="person__social">Likes</p>
        </div>
        <div>
          <p class="person__value">1.4K</p>
          <p class="person__social">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/nmorajda" target="_blank">N. Morajda</a>.
    </p>
  </footer>
</body>

</html>
